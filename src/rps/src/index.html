<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    
    <div id="initial" class="container col-md-6 content">
        <h1 class="container py-4 title">Rock Paper Scissors</h1>
        <div class="images">
            <img height="200" src="./assets/rock.svg">
            <img height="200" src="./assets/paper.svg">
            <img height="200" src="./assets/scissor.svg">
        </div>
        
            <button class="btn createGame" onclick="createGame()">Create Game</button> 
            <button class="btn joinGame" onclick="joinGame()">Join Game</button>
            <input class="form-control my-2" placeholder="Enter Code" type="text" name="" id="roomUniqueId" />
        
    </div>
    <div id="gamePlay" class="container">
        <div id="waitingArea" class="h4">

        </div>
        <div id="gameArea" class="h3 row play" style="display: none;">
            <div class="col-md-6">
                <h1> You: </h1>
                <div id="player1Choice">
                    <button class="rock" onclick="sendChoice('Rock')">Rock</button>
                    <button class="paper" onclick="sendChoice('Paper')">Paper</button>
                    <button class="scissor" onclick="sendChoice('Scissor')">Scissors</button>
                </div>
            </div>
            <div class="col-md-6">
                <h1> Opponent: </h1>
                <div id="player2Choice">
                    <h2 id="opponentState">Waiting for Opponent</h2>
                </div>
            </div>
        </div>
        <hr/>
    <div id="winnerArea" class="display-4"></div>

    <div id="scoreBoard" class="scoreBoard">
        <div id="MyScore" class="display-4"></div>
        <div id="OpponentScore" class="display-4"></div>
    </div>
        
    </div>
</body>
</html>
